<!DOCTYPE html>
<html>

<head>
    <title>Nerd Pad</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel = 'stylesheet' type = 'text/css' href = 'main.css'>
</head>

<body>
    <div class='frame'>
        <div class='screen'>TOGGLE POWER</div>

        <div class='keypads'>
            <div id='power'>
                POWER
            </div>
            
            <div class='operator' id='mult' data-key='42'>
                *<br>Mult
            </div>

            <div class='operator' id='div' data-key='47'>
                /<br>Div
            </div>

            <div class='number' data-key='49'>
                1
            </div>

            <div class='number' data-key='50'>
                2
            </div>

            <div class='number' data-key='51'>
                3
            </div>

            <div class='operator' id='add' data-key='43'>
                +<br>Add
            </div>

            <div class='number' data-key='52'>
                4
            </div>

            <div class='number' data-key='53'>
                5
            </div>

            <div class='number' data-key='54'>
                6
            </div>

            <div class='operator' id='subt' data-key='45'>
                -<br>Subt
            </div>

            <div class='number' data-key='55'>
                7
            </div>

            <div class='number' data-key='56'>
                8
            </div>

            <div class='number' data-key='57'>
                9
            </div>

            <div id='enter' data-key='13'>
                Enter
            </div>

            <div class='clear' data-key='01'>
                Clear
            </div>

            <div class='number' data-key='48'>
                0
            </div>

            <div class='number' id='dot' data-key='46'>
                .
            </div>

        </div>
    </div>
</body>

<script src='main.js'></script>

</html>
