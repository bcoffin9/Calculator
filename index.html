<!DOCTYPE html>
<html>

<head>
    <title>Nerd Pad</title>
    <link rel = 'stylesheet' type = 'text/css' href = 'main.css'>
</head>

<body>
    <div class='frame'>
        <div class='screen'></div>
        <div class='keypads'>
            <div class='operator' data-key='42'>* (Mult)</div>
            <div class='operator' data-key='47'>/ (Div)</div>
            <div class='operator' data-key='43'>+ (Add)</div>
            <div class='operator' data-key='45'>- (Subt)</div>
            <div class='number' data-key='49'>1</div>
            <div class='number' data-key='50'>2</div>
            <div class='number' data-key='51'>3</div>
            <div class='number' data-key='52'>4</div>
            <div class='number' data-key='53'>5</div>
            <div class='number' data-key='54'>6</div>
            <div class='number' data-key='55'>7</div>
            <div class='number' data-key='56'>8</div>
            <div class='number' data-key='57'>9</div>
            <div class='number' data-key='48'>0</div>
            <div class='number' data-key='13'>Enter</div>
        </div>
    </div>
</body>

<script src='main.js'></script>

</html>
